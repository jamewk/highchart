<div class="high-chart-main">  
    <form [formGroup]="form" style="text-align: center;">
       
        <div class="row">
            <div class="col-6">
                <div class="multiselect">

                    <div class="selectBox" (click)="showCheckboxes1()">
                      <select>
                        <option>Select an Sensor Left...</option>
                      </select>
                      <div class="overSelect"></div>
                    </div>
                    <div id="checkboxes1">
                      <label for="one">
                        <input type="checkbox" id="sensor1" value="Humidity" (click)="setSenser1('Humidity')"/>Humidity</label>
                      <label for="two">
                        <input type="checkbox" id="sensor1" value="Temperature" (click)="setSenser1('Temperature')"/>Temperature</label>
                      <label for="three">
                        <input type="checkbox" id="sensor1"  value="Water level" (click)="setSenser1('Water level')"/>Water level</label>
                    </div>
                </div>
            </div>

            <div class="col-6 float-right">
                <div class="multiselect">
                    <div class="selectBox" (click)="showCheckboxes2()">
                      <select>
                        <option>Select an Sensor Right...</option>
                      </select>
                      <div class="overSelect"></div>
                    </div>
                    <div id="checkboxes2">
                        <label for="one">
                          <input type="checkbox" id="sensor2" value="Humidity" (click)="setSenser2('Humidity')"/>Humidity</label>
                        <label for="two">
                          <input type="checkbox" id="sensor2" value="Temperature" (click)="setSenser2('Temperature')"/>Temperature</label>
                        <label for="three">
                          <input type="checkbox" id="sensor2"  value="Water level" (click)="setSenser2('Water level')"/>Water level</label>
                      </div>
                </div>
            </div>
        </div>

    <div *ngIf="filter">
        <highcharts-chart
        class="high-chart"
        [Highcharts]="Highcharts" 
        [constructorType]="'stockChart'" 
        [options]="chartOptions">
        </highcharts-chart>
    </div>

        Loading ...
    </div>
</div>
